<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Awareness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Covid-19 Awareness Form</h1>
    <form action="">
        <label for="name" class="display">Your Name:</label>
        <input type="text" id="name">

        <label for="age" class="display">Your Age:</label>
        <input type="number" id="age">

        <label for="hands" class="display">Is hand hygiene important in preventing the spread of the virus?</label>
        <input type="radio" id="yes" value="yes">
        <label for="yes" class="hands">Yes</label>

        <input type="radio" id="no" value="no">
        <label for="no" class="hands">No</label>

        <input type="radio" id="unsure" value="unsure">
        <label for="unsure" class="hands">Unsure</label>

        <label for="spread" class="display">Would wearing gloves help prevent the spread of the virus?</label>
        <input type="radio" id="yes" value="yes">
        <label for="yes" class="spread">Yes</label>

        <input type="radio" id="no" value="no">
        <label for="no" class="spread">No</label>

        <input type="radio" id="maybe" value="maybe">
        <label for="maybe" class="spread">Maybe</label>

        <label for="mask" class="display">Does wearing a mask help prevent the spread of the virus?</label>
        <input type="radio" id="yes" value="yes">
        <label for="yes" class="mask">Yes</label>

        <input type="radio" id="no" value="no">
        <label for="no" class="mask">No</label>

        <input type="radio" id="maybe" value="maybe">
        <label for="maybe" class="mask">Maybe</label>

        <label for="symptoms" class="display">What are the main symptoms of the virus? (Check all that apply)</label>
        <input type="checkbox" id="cold">
        <label for="clod" class="symptoms">Cold</label>  

        <input type="checkbox" id="fever">
        <label for="fever" class="symptoms">Fever</label>

        <input type="checkbox" id="cough">
        <label for="cough" class="symptoms">Cough</label>

        <input type="checkbox" id="sour-throat">
        <label for="sour-throat" class="symptoms">Sour Throat</label>
    
        <input type="checkbox" id="nauses">
        <label for="nauses" class="symptoms">Nausea</label>

        <input type="checkbox" id="breath">
        <label for="breath" class="symptoms">Shrotness of breath</label>

        <input type="submit" name="submit" id="button">
        
    </form>
</body>
</html>
